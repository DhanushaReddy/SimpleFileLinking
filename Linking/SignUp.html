<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://localhost:5000/css">
</head>
<body>
    <div class="container2">
        <h1>SignUp</h1>
        <form action="" method="post">

            <label for="firstName"  >Name</label>
            <input type="text" id="firstName" name="name" >
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <label for="cpassword">Confirm Password</label>
            <input type="password" id="cpassword" name="cpassword">
            <button type="submit">SignUp</button>
            <button type="reset">Reset</button>    
        
                <label for="name1"></label>
               
        </form>

        
    </div>
    <script>fetch("http://localhost:5000/SignUp").then(res=>res.text()).then(data=>{
        document.getElementById("name1").innerHTML=data;
    }).catch(error=>console.log(error));</script>
</body>
</html>
